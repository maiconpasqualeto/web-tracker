<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<body>
		<ui:composition>
			<p:panel style="border: 0;">
				<h:form>
					<p:dataTable var="pet" value="#{trackerBean.pets}">  
				        
				        <p:column headerText="Nome">
				        	<p:graphicImage height="30" value="/images/dog_icon1.gif"/> 
				            <p:commandLink value="#{pet.nome}" action="#{mapBean.caminho(pet)}" 
				            	style="font-weight: bold;"  ajax="true" oncomplete="updateCaminho(xhr, status, args)" />  
				        </p:column>
				        
				    </p:dataTable>   
				</h:form>
			</p:panel>
	
		</ui:composition>
	</body>
</html>
